<div class="container mx-auto mt-10 grid grid-cols-1 md:grid-cols-2 gap-8">
  
  <!-- Linker kolom: Contactmethoden -->
  <div class="bg-white shadow-lg rounded-lg p-6">
    <h2 class="text-2xl font-bold mb-4 text-gray-800">Hoe wilt u contact wil maken {{naam()}}?</h2>
    <ul class="space-y-4">
      <li *ngFor="let option of contactMethodeOptions(); let i = index">
        <button
          class="w-full px-4 py-2 bg-primary rounded-lg hover:bg-secondary hover:text-gray-800 focus:text-gray-800 transition"
          [class.bg-secondary]="selectedOption() === option"
          (click)="changeContact(i)"
        >
          {{ option.naam }}
        </button>
      </li>
    </ul>
    <div *ngIf="confirmationMessage()" 
     class="mt-6 bg-gray-100 text-gray-800 rounded-lg p-4 max-w-full break-words">
  <a class="whitespace-pre-wrap">{{ confirmationMessage() }}</a>
</div>
  </div>

  <!-- Rechter kolom: Contactformulier -->
  <div class="bg-secondary text-gray-800 shadow-lg rounded-lg p-6">
    <h2 class="text-2xl font-bold mb-4">Contactformulier</h2>
    <form class="space-y-4">
      
      <!-- Naam -->
      <div *ngIf="formFields.includes('naam')">
        <label for="naam" class="block text-sm font-medium text-gray-800">Naam</label>
        <input
          id="naam"
          type="text"
          class="form-input w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring focus:ring-primary focus:outline-none text-gray-800"
          placeholder="Uw naam"
          [value]="naam()"
          (input)="updateSignal(naam, $event)"
        />
      </div>

      <!-- E-Mail -->
      <div *ngIf="formFields.includes('email')">
        <label for="email" class="block text-sm font-medium text-gray-800">E-mail</label>
        <input
          id="email"
          type="email"
          class="form-input w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring focus:ring-primary focus:outline-none text-gray-800"
          placeholder="Uw e-mailadres"
          [value]="email()"
          (input)="updateSignal(email, $event)"
        />
      </div>

      <!-- Telefoonnummer -->
      <div *ngIf="formFields.includes('telefoonnummer')">
        <label for="telefoonnummer" class="block text-sm font-medium text-gray-800">Telefoonnummer</label>
        <input
          id="telefoonnummer"
          type="tel"
          class="form-input w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring focus:ring-primary focus:outline-none text-gray-800"
          placeholder="Uw telefoonnummer"
          [value]="telefoonnummer()"
          (input)="updateSignal(telefoonnummer, $event)"
        />
      </div>

      <!-- Adres -->
      <div *ngIf="formFields.includes('adres')">
        <label for="adres" class="block text-sm font-medium text-gray-800">Adres</label>
        <input
          id="adres"
          type="text"
          class="form-input w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring focus:ring-primary focus:outline-none text-gray-800"
          placeholder="Uw adres"
          [value]="adres()"
          (input)="updateSignal(adres, $event)"
        />
      </div>

      <!-- Plaats -->
      <div *ngIf="formFields.includes('plaats')">
        <label for="plaats" class="block text-sm font-medium text-gray-800">Plaats</label>
        <input
          id="plaats"
          type="text"
          class="form-input w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring focus:ring-primary focus:outline-none text-gray-800"
          placeholder="Uw plaats"
          [value]="plaats()"
          (input)="updateSignal(plaats, $event)"
        />
      </div>

      <!-- Bericht -->
      <div *ngIf="formFields.includes('bericht')">
        <label for="bericht" class="block text-sm font-medium text-gray-800">Bericht</label>
        <textarea
          id="bericht"
          rows="4"
          class="form-input w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring focus:ring-primary focus:outline-none text-gray-800"
          placeholder="Uw bericht"
          [value]="bericht()"
          (input)="updateSignal(bericht, $event)"
        ></textarea>
      </div>

      <!-- Verzenden knop -->
      <div class="flex justify-end">
        <button
          type="button"
          class="px-6 py-2 bg-primary text-gray-800 font-bold rounded-lg hover:bg-third hover:text-white transition"
          (click)="onSubmit()"
        >
          Verzenden
        </button>
      </div>
    </form>
  </div>
</div>
