<div class="max-w-lg mx-auto bg-gray-400 shadow-md rounded-lg p-6 mt-10">
    <h1 class="text-2xl font-bold text-gray-800 mb-4 text-center">ANGULAR TEST APP</h1>
  
    <div class="flex items-center mb-4">
      <input
        type="text"
        placeholder="Wat wil je toevoegen?"
        [ngModel]="newItem()"
        (ngModelChange)="newItem.set($event)"
        (keyup.enter)="addItem()"
        class="flex-1 border border-gray-300 rounded-l-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <button
        type="button"
        class="bg-blue-500 text-white font-semibold px-4 py-2 rounded-r-lg hover:bg-blue-600"
        (click)="addItem()"
      >
        Toevoegen
      </button>
    </div>
  
    <div class="bg-gray-100 rounded-lg p-4">
      <ul class="space-y-3">
        <li
          *ngFor="let item of items(); let i = index"
          class="flex justify-between items-center bg-white shadow-sm rounded-lg px-4 py-2"
        >
          <span class="text-gray-700 font-medium">{{ item }}</span>
          <button
            type="button"
            class="text-red-500 font-semibold hover:underline"
            (click)="removeItem(i)"
          >
            Verwijder
          </button>
        </li>
      </ul>
    </div>
  </div>
